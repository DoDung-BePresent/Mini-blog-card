<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Mini blog card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="./assets/imgs/cactus_img.jpg" alt="" class="card__img" />
        <span class="card__span">Design</span>
        <div class="card__content">
          <h3 class="card__content--title">Embracing Minimalism</h3>
          <p class="card__content--body">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <div class="divider"></div>
        <div class="card__footer">
          <span>Annie Spratt</span>
        </div>
      </div>
    </main>
  </body>
</html>
